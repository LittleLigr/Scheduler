plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'distribution'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.5'

    implementation 'io.getquill:quill-core_2.13:3.10.0'
    implementation 'org.postgresql:postgresql:42.2.8'
    implementation 'io.getquill:quill-jdbc_2.13:3.10.0'

    implementation 'com.typesafe:config:1.4.1'
    implementation 'com.github.daddykotex:courier_2.13:3.0.1'
    implementation 'ch.qos.logback:logback-classic:1.2.5'
    implementation 'com.enragedginger:akka-quartz-scheduler_2.13:1.9.1-akka-2.6.x'
    implementation 'com.typesafe.akka:akka-actor-typed_2.13:2.6.16'

    implementation 'org.scala-lang.modules:scala-xml_2.13:2.0.1'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.6'
    testImplementation 'org.scalatestplus:junit-4-13_2.13:3.2.2.0'

    testImplementation "com.typesafe.akka:akka-actor-testkit-typed_2.13:2.6.17"

    // Need scala-xml at test runtime
    implementation 'org.scala-lang.modules:scala-xml_2.13:1.2.0'

    implementation 'io.kamon:kamon-bundle_2.13:2.2.3'
    implementation 'io.kamon:kamon-prometheus_2.13:2.2.3'
}
